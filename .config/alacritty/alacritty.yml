# window settings
window:
  padding:
    x: 8
    y: 8
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty


# cursor settings
cursor:
  unfocused_hollow: true
  style:
    blinking: Always


# tokyo-night colorscheme
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xcfc9c2'


# font settings
font:
  normal:
    family: Jetbrains Mono
    style: Regular
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic
  bold_italic:
    family: Jetbrains Mono
    style: Bold Italic
  size: 10.5

